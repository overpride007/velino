<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comentários e Avaliações</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sistema de Comentários e Avaliações</h1>
        
        <!-- Seção de Comentários -->
        <div class="comments-section">
            <h2><i class="fas fa-comments"></i> Comentários</h2>
            <button id="view-comments-btn" class="primary-btn">
                <i class="fas fa-eye"></i> Ver Comentários
            </button>
        </div>

        <!-- Seção de Sugestões -->
        <div class="suggestions-section">
            <h2><i class="fas fa-lightbulb"></i> Sugestões</h2>
            <button id="send-suggestion-btn" class="suggestion-btn">
                <i class="fas fa-paper-plane"></i> Enviar sua Sugestão
            </button>
        </div>
    </div>

    <!-- Modal de Comentários -->
    <div id="comments-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Comentários</h3>
                <button id="close-modal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- View Comments Section -->
            <div id="view-comments-section" class="modal-section">
                <div class="comments-header">
                    <button id="write-comment-btn" class="write-btn">
                        <i class="fas fa-edit"></i> Escrever Comentário
                    </button>
                </div>
                <div id="comments-list" class="comments-list">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Carregando comentários...
                    </div>
                </div>
            </div>

            <!-- Write Comment Section -->
            <div id="write-comment-section" class="modal-section hidden">
                <form id="comment-form">
                    <div class="form-group">
                        <label for="username">Nome:</label>
                        <input type="text" id="username" placeholder="Seu nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Idade:</label>
                        <input type="number" id="age" placeholder="Sua idade" min="1" max="120" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Avaliação:</label>
                        <div class="star-rating">
                            <i class="fas fa-star" data-rating="1"></i>
                            <i class="fas fa-star" data-rating="2"></i>
                            <i class="fas fa-star" data-rating="3"></i>
                            <i class="fas fa-star" data-rating="4"></i>
                            <i class="fas fa-star" data-rating="5"></i>
                        </div>
                        <span id="rating-text">Clique nas estrelas para avaliar</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment-text">Comentário:</label>
                        <textarea id="comment-text" placeholder="Escreva seu comentário aqui..." required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="back-to-comments" class="secondary-btn">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </button>
                        <button type="submit" class="primary-btn">
                            <i class="fas fa-paper-plane"></i> Enviar Comentário
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Sugestões -->
    <div id="suggestions-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Enviar Sugestão</h3>
                <button id="close-suggestions-modal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-section">
                <form id="suggestion-form">
                    <div class="form-group">
                        <label for="suggestion-name">Nome:</label>
                        <input type="text" id="suggestion-name" placeholder="Seu nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="suggestion-email">Email (opcional):</label>
                        <input type="email" id="suggestion-email" placeholder="seu@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="suggestion-text">Sugestão:</label>
                        <textarea id="suggestion-text" placeholder="Descreva sua sugestão..." required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">
                            <i class="fas fa-paper-plane"></i> Enviar Sugestão
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay hidden"></div>

    <script src="script.js"></script>
</body>
</html>
