    <script>
        // Configura√ß√µes do GitHub
        const GITHUB_CONFIG = {
            owner: 'overpride007',

            suggestionsDiscussionId: '8561048'
        };

        let currentRating = 0;

        // Fun√ß√£o para alternar se√ß√µes
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const isActive = section.classList.contains('active');
            
            // Fechar todas as se√ß√µes
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            // Abrir a se√ß√£o se n√£o estava ativa
            if (!isActive) {
                section.classList.add('active');
                
                // Carregar coment√°rios se for a se√ß√£o de coment√°rios
                if (sectionId === 'comments-section') {
                    loadComments();
                }
            }
        }

        // Fun√ß√£o para fechar se√ß√£o
        function closeSection(sectionId) {
            document.getElementById(sectionId).classList.remove('active');
        }

        // Sistema de estrelas
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('#rating-stars .star');
            
            stars.forEach((star, index) => {
                star.addEventListener('click', function() {
                    currentRating = parseInt(this.dataset.rating);
                    document.getElementById('rating').value = currentRating;
                    updateStars(currentRating);
                });

                star.addEventListener('mouseenter', function() {
                    const rating = parseInt(this.dataset.rating);
                    updateStars(rating);
                });
            });

            document.getElementById('rating-stars').addEventListener('mouseleave', function() {
                updateStars(currentRating);
            });
        });

        function updateStars(rating) {
            const stars = document.querySelectorAll('#rating-stars .star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // Carregar coment√°rios da GitHub Discussion
        async function loadComments() {
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = '<div class="loading">Carregando coment√°rios...</div>';

            try {
                // Tentar carregar coment√°rios reais primeiro
                const response = await fetch('./api/load-comments.php');
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.comments.length > 0) {
                        displayComments(data.comments);
                        return;
                    }
                }
                
                // Se n√£o conseguir carregar coment√°rios reais, mostrar exemplos
                showExampleComments();

            } catch (error) {
                console.error('Erro ao carregar coment√°rios:', error);
                commentsList.innerHTML = `
                    <div class="error">
                        Erro ao carregar coment√°rios. Mostrando coment√°rios de exemplo.
                    </div>
                `;
                showExampleComments();
            }
        }

        function displayComments(comments) {

            if (comments.length === 0) {

                        <div class="comment-text">
                            Ainda n√£o h√° coment√°rios. Seja o primeiro a comentar! üéâ

            commentsList.innerHTML = comments.map(comment => `

                        <span class="comment-date">${formatDate(comment.date)}</span>

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');

        // Enviar coment√°rio
        document.getElementById('comment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const comment = formData.get('comment');
            const rating = formData.get('rating');
            
            const statusDiv = document.getElementById('comment-status');
            
            if (rating === '0') {
                statusDiv.innerHTML = '<div class="error">Por favor, selecione uma avalia√ß√£o!</div>';
                return;
            }

            statusDiv.innerHTML = '<div class="loading">Enviando coment√°rio...</div>';

            try {
                const response = await fetch('./api/comments.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'comment',
                        data: {
                            username: username,
                            comment: comment,
                            rating: rating
                        }
                    })
                });

                const result = await response.json();

                if (result.success) {
                    statusDiv.innerHTML = '<div class="success">Coment√°rio enviado com sucesso! üéâ</div>';
                    
                    // Limpar formul√°rio
                    e.target.reset();
                    currentRating = 0;

                    // Fechar se√ß√£o ap√≥s 2 segundos

                    }, 2000);
                } else {
                    statusDiv.innerHTML = `<div class="error">${result.error || 'Erro ao enviar coment√°rio'}</div>`;
                }

            } catch (error) {
                console.error('Erro:', error);
                statusDiv.innerHTML = '<div class="error">Erro ao enviar coment√°rio. Tente novamente.</div>';
            }
        });
