        .titulo {

            font-weight: bold;
            margin-bottom: 10px;
            color: #f3f4f6;
        }
        
        .subtitulo {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #9ca3af;
            line-height: 1.5;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

            100% { transform: rotate(360deg); }
        }
        
        .countdown {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3b82f6;

        .info {

        }

            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
            text-decoration: none;

            font-weight: bold;
            transition: all 0.3s ease;

        @media (max-width: 600px) {

</head>
<body>
    <div class="container">

    <script>
        // Configura√ß√µes
        const URL_DESTINO = 'https://overpridex.pages.dev';
        const CHAVE_ACESSO = 'd#Di2^kV8@iwlhY2rIl!eAELLNrFy%HIH@6hins!9usIc7oW#i';
        const TEMPO_REDIRECT = 3; // segundos
        
        // Codificar a chave para URL
        const chaveCodeificada = encodeURIComponent(CHAVE_ACESSO);
        
        // Construir URL com par√¢metros
        const urlComChave = `${URL_DESTINO}?access_key=${chaveCodeificada}&auto_auth=true&timestamp=${Date.now()}`;
        
        // Elementos
        const timerElement = document.getElementById('timer');
        const manualLink = document.getElementById('manual-redirect');

        manualLink.href = urlComChave;
        
        // Contador regressivo
        let tempoRestante = TEMPO_REDIRECT;
        
        function atualizarContador() {
            timerElement.textContent = tempoRestante;
            
            if (tempoRestante <= 0) {
                // Redirecionar automaticamente
                window.location.href = urlComChave;
                return;
            }
            
            tempoRestante--;
        }
        
        // Iniciar contador
        atualizarContador();
        const intervalo = setInterval(atualizarContador, 1000);
        
        // Mostrar link manual ap√≥s 5 segundos
        setTimeout(() => {
            manualLink.style.display = 'inline-block';
        }, 5000);
        
        // Fallback: redirecionar mesmo se algo der errado
        setTimeout(() => {
            if (window.location.href.includes('redirect.html')) {
                window.location.href = urlComChave;
            }
        }, (TEMPO_REDIRECT + 2) * 1000);
        
        // Log para debug
        console.log('üîó URL de destino:', urlComChave);
        console.log('üîê Chave de acesso:', CHAVE_ACESSO);
